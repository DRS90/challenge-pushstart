<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body class='backgroundImage'>
  <div class='attacher'>
    <div class='form'>
      <form method="post">
        <input name="email"
          type="text"
          data-js="loginEmailInput"
          placeholder="Email"
          required
        />
        <input name="password"
          type="password"
          data-js="loginPasswordInput"
          placeholder="Password"
          required
        />
        <button
          type='submit'
          class='loginButton'
          data-js="loginButton">
          LoginForm</button>
      </form>
    </div>
    <div class='form'>
      <form method="post">
        <input name="name"
          type="text"
          data-js="registerNameInput"
          placeholder="Name"
          required
        />
        <input name="email"
          type="text"
          data-js="registerEmailInput"
          placeholder="Email"
          required
        />
        <input name="password"
          type="password"
          data-js="registerPasswordInput"
          placeholder="Password"
          required
        />
        <button
          type='submit'
          data-js='registerButton'
          class='registerButton'>
          RegisterForm</button>
      </form>
    </div>
  </div>
  <script src="./JS/apiMethods.js"></script>
  <script src="./JS/index.js"></script>
</body>

</html>
